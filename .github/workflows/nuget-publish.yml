name: Publish NuGet Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: 🔄 Restore
        run: dotnet restore

      - name: 🔢 Set dynamic version
        run: |
          VERSION_SUFFIX=${GITHUB_SHA::8}
          echo "##[set-output name=version_suffix;]$VERSION_SUFFIX"
        id: vars

      - name: Build
        run: dotnet build -c Release

      - name: 🛠️ Pack
        run: dotnet pack -c Release /p:PackageVersion=1.0.${{ github.run_number }}-${{ steps.vars.outputs.version_suffix }} --output ./nupkgs

      - name: 🚀 Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
