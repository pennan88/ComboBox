name: Publish NuGet Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: ğŸ”„ Restore
        run: dotnet restore

      - name: ğŸ”¢ Set dynamic version suffix
        id: vars
        run: |
          VERSION_SUFFIX=ci.${GITHUB_SHA::8}
          echo "VERSION_SUFFIX=$VERSION_SUFFIX" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build
        run: dotnet build -c Release /p:PackageVersion=1.0.${{ github.run_number }}-${{ env.VERSION_SUFFIX }}

      - name: ğŸ› ï¸ Pack
        run: dotnet pack -c Release /p:PackageVersion=1.0.${{ github.run_number }}-${{ env.VERSION_SUFFIX }} --output ./nupkgs

      - name: ğŸš€ Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
